<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Email List</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body class="p-5">
	    <div id="app" class="position-relative">
            
            <ul class="list-group w-25 m-3">
                <li class="list-group-item" v-if="mailArray.length === 10" v-for="(item, index) in mailArray">{{mailArray[index]}}</li>
            </ul>
            <p v-if="isLoading">is loading...</p>

            <button type="button" class="btn btn-outline-info m-3" @click="generateMail()">Genera altre email</button>

            <ul class="list-group w-25 m-3">
                <li class="list-group-item" v-if="mailArrayButton.length === 10" v-for="(item, index) in mailArrayButton">{{mailArrayButton[index]}}</li>
            </ul>
            <p v-if="isLoadingButton">is loading...</p>

	    </div>

    <!-- axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- custom -->
	<script src="script.js"></script>
    </body>
</html>
